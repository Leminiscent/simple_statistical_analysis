<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="Lemuel Nogueira" name="author">
    <meta content="Statistical Calculator" name="description">
    <meta content="Statistics, Calculator, Analysis" name="keywords">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Simple Statistical Analysis</title>
</head>

<body>
    <main class="container mt-5 container-border">
        <header>
            <h1>Simple Statistical Analysis</h1>
        </header>
        <form>
            <div class="form-group">
                <label for="number1"><strong><i class="bi bi-asterisk"></i> Number 1:</strong></label>
                <input type="number" class="form-control" id="number1" placeholder="Enter a number">
            </div>
            <div class="form-group">
                <label for="number2"><strong><i class="bi bi-asterisk"></i> Number 2:</strong></label>
                <input type="number" class="form-control" id="number2" placeholder="Enter a number">
            </div>
            <div class="form-group">
                <label for="number3"><strong><i class="bi bi-asterisk"></i> Number 3:</strong></label>
                <input type="number" class="form-control" id="number3" placeholder="Enter a number">
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block"
                onclick="calculate_statistics()">Calculate</button>
        </form>
        <div class="results-container">
            <h2>Results</h2>
            <div class="results-item"><strong>Maximum:</strong> <span id="max-result"></span></div>
            <div class="results-item"><strong>Minimum:</strong> <span id="min-result"></span></div>
            <div class="results-item"><strong>Mean:</strong> <span id="mean-result"></span></div>
            <div class="results-item"><strong>Median:</strong> <span id="median-result"></span></div>
            <div class="results-item"><strong>Range:</strong> <span id="range-result"></span></div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
